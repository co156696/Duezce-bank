<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Stil f√ºr das Formular */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .forgot-password, .forgot-username {
            margin-top: 10px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="startseite.html" method="post">
        <h2>{ } Name und Logo der Bank</h2>
        <input type="text" name="username" placeholder="Benutzername oder E-Mail-Adresse" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <input type="submit" value="Login">
        <div class="forgot-password">
            <a href="#">Passwort vergessen?</a>
        </div>
        <div class="forgot-username">
            <a href="#">Benutzername vergessen?</a>
        </div>
        <div class="links">
            <a href="#">Alternative Login mit Face ID</a>
            <a href="#">Apple Wallet Funktion</a>
            <a href="Login Seite">Zum Login</a>
        </div>
    </form>
</body>
</html>
